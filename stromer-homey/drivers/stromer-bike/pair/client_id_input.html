<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="/homey.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .error {
      color: #f44336;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="client_id">Stromer API Client ID</label>
    <input type="text" id="client_id" name="client_id" placeholder="4P3VE9rBYdueKQioWb7nv7RJDU8EQsn2wiQaNqhG" />
    <div class="hint">Enter your Stromer API Client ID (obtained via MITM interception of the official Stromer app)</div>
  </div>

  <div class="error" id="error"></div>

  <script>
    const clientIdInput = document.getElementById('client_id');
    const errorDiv = document.getElementById('error');

    Homey.setTitle('Enter Client ID');

    Homey.on('nextView', (callback) => {
      errorDiv.style.display = 'none';
      
      const client_id = clientIdInput.value.trim();

      if (!client_id) {
        errorDiv.textContent = 'Client ID is required';
        errorDiv.style.display = 'block';
        return callback(false);
      }

      Homey.emit('set_client_id', { client_id }, (err, result) => {
        if (err) {
          errorDiv.textContent = err.message || 'Failed to validate Client ID';
          errorDiv.style.display = 'block';
          return callback(false);
        }
        callback(true);
      });
    });

    Homey.ready();
  </script>
</body>
</html>
