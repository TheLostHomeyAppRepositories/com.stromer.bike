<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .error {
      color: #f44336;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="username">Email</label>
    <input type="email" id="username" name="username" placeholder="your@email.com" required />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required />
  </div>

  <div class="form-group">
    <label for="client_id">Client ID</label>
    <input type="text" id="client_id" name="client_id" placeholder="4P3VE9rBYdueKQioWb7nv7RJDU8EQsn2wiQaNqhG" required />
    <div class="hint">Enter your Stromer API Client ID (obtained via MITM interception)</div>
  </div>

  <div class="error" id="error"></div>

  <script>
    function onHomeyReady(Homey) {
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const clientIdInput = document.getElementById('client_id');
      const errorDiv = document.getElementById('error');

      Homey.setTitle('Login to Stromer');

      Homey.on('validate', async (data, callback) => {
        errorDiv.style.display = 'none';
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        const client_id = clientIdInput.value.trim();

        if (!username || !password || !client_id) {
          errorDiv.textContent = 'All fields are required';
          errorDiv.style.display = 'block';
          return callback(false);
        }

        try {
          Homey.showLoadingOverlay();
          await Homey.emit('login', {
            username: username,
            password: password,
            client_id: client_id
          });
          callback(true);
        } catch (error) {
          Homey.hideLoadingOverlay();
          errorDiv.textContent = error.message || 'Authentication failed';
          errorDiv.style.display = 'block';
          callback(false);
        }
      });

      Homey.ready();
    }
  </script>
</body>
</html>
